version: "3.10"

services:
  backend:
    build: .
    container_name: scrna-backend
    volumes:
      - ./data:/app/data
    command: ["python", "src/main.py"]

  frontend:
    build: ./UI
    ports:
      - "8000:8000"
    command: ["shiny", "run", "--port", "8000", "app.py"]
    depends_on:
      - backend
